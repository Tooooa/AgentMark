version: '3.8'

services:
  backend:
    image: ghcr.io/tooooa/agentmark-backend:latest
    container_name: agentmark-backend
    command: uvicorn dashboard.server.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      # Only mount data/experiments for persistence, not code overriding
      - ./data:/app/data
      - ./experiments:/app/experiments
      - ./output:/app/output
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env

  frontend:
    image: ghcr.io/tooooa/agentmark-frontend:latest
    container_name: agentmark-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  experiments:
    image: ghcr.io/tooooa/agentmark-backend:latest
    container_name: agentmark-experiments
    command: sleep infinity
    volumes:
      - ./data:/app/data
      - ./experiments:/app/experiments
      - ./output:/app/output
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
